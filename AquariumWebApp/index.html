<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium WebApp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="img/images.JPEG" alt="Aquarium header image" id="headerImage">
    </header>
        <div class="main-content">
            <!-- Grid Containers -->
            <main class = "grid-container">
                
                <div class="grid-item" id="CONTROLPANEL" class="item-image">
                    <img src="" alt="ctrl">
                    <button class="item-button">CONTROLS</button>
                </div>
                
                <div class="grid-item" id="ASSISTANT" class="item-image">
                    <img src="" alt="bot">
                    <button class="item-button">ASSISTANT</button>
                </div>
                
                <div class="grid-item" id="DATABASE" class="item-image">
                    <img src="" alt="database">
                    <button class="item-button">DATABASE</button>
                </div>
                
                <div class="grid-item" id="behaviour" class="item-image">
                    <img src="" alt="activity">
                    <button class="item-button">BEHAVIOUR</button>
                </div>
        </div>
</body>
</html>
